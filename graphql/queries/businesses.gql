query ListCompanies {
  company(order_by: {createdAt: desc}) {
    business_stage {
      name
    }
    city
    country
    contactEmail
    id
    name
    size
    business_objective {
      description
      value
    }
    createdAt
    investmentEtaMetric
    investmentEtaValue
    billing_subscriptions {
      status
      planId
      companyId
      priceId
      currentEndDate
      currentStartDate
      stripeSubscriptionId
    }
  }
}
